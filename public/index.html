<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>To-do List Application</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div id="header" class="col-sm-12">
			<div class="container">
				<h3>Simple Task Manager</h3>
			</div>
		</div>
		<div class="container" ng-controller="AppCtrl">
		  <div class="row">
		    <div class="col-sm-3">
		    	<div class="well" style="background: white"><b>Add a Task</b><br><br>
		    		Task Name:
		    		<input class="form-control" ng-model="task.name"><br>
		    		Category:
		    		<select class="form-control" ng-model="task.category">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select><br>
					Due Date:
					<input type="date" class="form-control" ng-model="task.due"><br><br>
					<button class="btn btn-primary" ng-click="addTask()">Add</button>&nbsp;
					<button class="btn btn-info" ng-click="update()">Update</button>&nbsp;
					<button class="btn btn-info" ng-click="deselect()">Clear</button>&nbsp;
		    	</div>
		    </div>
		    <div class="col-sm-9">
		    	<div class="well" style="background: white;"><b>Incomplete Tasks</b><br><br>
		    	<table class="table">
		    		<tr ng-repeat="task in tasks">
		    			<td><button class="btn btn-success" ng-click="remove(task._id)"><i class="fa-li fa-check"></i></button></td>
						<td>{{task.name}}</td>
						<td>{{task.category}}</td>
						<td>{{task.due}}</td>
						<td><button class="btn btn-warning" ng-click="edit(task._id)">Edit</button></td>
					</tr>
				</table>
		    </div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="controllers/controller.js"></script>

	</body>
	<div class="col-sm-12">
		&copy; 
	</div>
</html>
